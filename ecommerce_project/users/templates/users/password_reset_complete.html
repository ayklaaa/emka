{% extends "base.html" %}
{% load static %}

{% block title %}Пароль изменен | Обувь{% endblock %}

{% block content %}
<div class="password-reset-page">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card auth-card shadow border-0">
                    <div class="card-body p-4 p-md-5 text-center">
                        <div class="mb-4">
                            <img src="{% static 'media/logo.png' %}" alt="Обувь" class="mb-3" style="height: 50px;">
                            <h2 class="fw-bold mb-3" style="color: #333;">Пароль изменен</h2>
                            <div class="icon-large text-success mb-3">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <p class="mb-4">Ваш пароль был успешно изменен.</p>
                        </div>

                        <div class="d-grid">
                            <a href="{% url 'users:login' %}" class="btn btn-dark py-3 fw-bold rounded-pill">
                                <i class="fas fa-sign-in-alt me-2"></i> Войти в аккаунт
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
