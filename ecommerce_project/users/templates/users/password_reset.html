{% extends "base.html" %}
{% load static %}

{% block title %}Сброс пароля | Обувь{% endblock %}

{% block content %}
<div class="password-reset-page">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card auth-card shadow border-0">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <img src="{% static 'media/logo.png' %}" alt="Обувь" class="mb-3" style="height: 50px;">
                            <h2 class="fw-bold mb-2" style="color: #333;">Сброс пароля</h2>
                            <p class="text-muted">Введите ваш email для получения инструкций</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="id_email" class="form-label small fw-medium text-uppercase text-muted">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0">
                                        <i class="fas fa-envelope text-secondary"></i>
                                    </span>
                                    <input type="email" name="email" class="form-control" required id="id_email">
                                </div>
                            </div>

                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-dark py-3 fw-bold rounded-pill">
                                    <i class="fas fa-paper-plane me-2"></i> Отправить
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4 pt-3 border-top">
                            <p class="text-muted small mb-0">Вспомнили пароль?
                                <a href="{% url 'users:login' %}" class="text-decoration-none fw-medium" style="color: #333;">Войти</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .password-reset-page {
        background-color: #f9f9f9;
        min-height: calc(100vh - 120px);
        display: flex;
        align-items: center;
    }

    .auth-card {
        border-radius: 16px;
        background-color: #fff;
        border: none;
        overflow: hidden;
    }

    .auth-card::before {
        content: '';
        display: block;
        height: 4px;
        background: linear-gradient(90deg, #333 0%, #555 100%);
    }
</style>
{% endblock %}
