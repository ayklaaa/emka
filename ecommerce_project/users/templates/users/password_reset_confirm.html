{% extends "base.html" %}
{% load static %}

{% block title %}Новый пароль | Обувь{% endblock %}

{% block content %}
<div class="password-reset-page">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card auth-card shadow border-0">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <img src="{% static 'media/logo.png' %}" alt="Обувь" class="mb-3" style="height: 50px;">
                            <h2 class="fw-bold mb-2" style="color: #333;">Новый пароль</h2>
                            <p class="text-muted">Введите и подтвердите новый пароль</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-4">
                                <label for="id_new_password1" class="form-label small fw-medium text-uppercase text-muted">Новый пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0">
                                        <i class="fas fa-lock text-secondary"></i>
                                    </span>
                                    <input type="password" name="new_password1" class="form-control" required id="id_new_password1">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="id_new_password2" class="form-label small fw-medium text-uppercase text-muted">Подтвердите пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0">
                                        <i class="fas fa-lock text-secondary"></i>
                                    </span>
                                    <input type="password" name="new_password2" class="form-control" required id="id_new_password2">
                                </div>
                            </div>

                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-dark py-3 fw-bold rounded-pill">
                                    <i class="fas fa-save me-2"></i> Сохранить пароль
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
