<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админ-панель{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ваши кастомные стили -->
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .admin-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Сайдбар -->
            <div class="col-md-2 sidebar p-0">
                <div class="p-3">
                    <h4>Админ-панель</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'custom_admin:dashboard' %}">Дашборд</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'custom_admin:order_management' %}">Управление заказами</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'custom_admin:user_management' %}">Управление пользователями</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'custom_admin:sales_report' %}">Отчет о продажах</a>
                        </li>
                    </ul>

                </div>
            </div>

            <!-- Основное содержимое -->
            <div class="col-md-10 admin-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ваши кастомные скрипты -->
</body>
</html>
