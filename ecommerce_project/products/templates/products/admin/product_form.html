{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Редактирование{% else %}Создание{% endif %} товара</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-dark">Сохранить</button>
    <a href="{% url 'products:list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
